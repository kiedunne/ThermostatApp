<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>THERMOSTAT</h1></center>
    <center><h2> Current temperature in London</h2>
      <h2 style="display: inline;"></h2>
      <h2 id="current-temperature" style="display: inline;"></h2>
      <h2 style="display: inline;">&#176;C</h2>
      <p><h2> Current thermostat temperature</h2>
        <h2 id="temperature" style="display: inline;"></h2>
        <h2 style="display: inline;">&#176;C</h2>
      </p>
    </center>
    <center><p><button id="temp-up"><i class="fas fa-angle-double-up"></i> Increase </button></p>
      <p><button id="temp-down"><i class="fas fa-angle-double-down"></i> Decrease </button></p>
    </center>
    <br><center><button id="reset">R <i class="fas fa-redo"></i> set</button></center></br>
    <br><center><button id="powersaver-on"><i class="fas fa-power-off"></i> PowerSaver on</button><center></br>
    <br><center><button id="powersaver-off"><i class="fas fa-power-off"></i> PowerSaver off</button><center></br>
    <script src="src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./interface.js"></script>
  </body>
</html>
